{% extends "ecommerce/base.html" %}
{% block select %}
<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50px;
    }
</style>

<br>
<div class="row">
        <div class="col-md-3">
                <div class="card card-body">
                        <a class="btn btn-warning" href="#">&#8592; Back to Profile</a>
                        <hr>
                        <h3 style="text-align: center">Account Setting</h3>
                        <hr>
                        <img class="profile-pic" src="{{UserVendor.image.url}}">
                </div>
        </div>
        <div class="col-md9">
                <div class="card card-body">
                        <form method="POST" action="#" enctype="multipart/form-data">
                            {% csrf_token %}
                                {{forms}}
                            <input class="btn btn-primary" type="submit" name="Update Information">
                        </form>
                </div>
        </div>
</div>
{% endblock %}
