{% block slider %}
{% load static %}


</head>
{% load hitcount_tags %}
<style media="screen">

    #myCarousel img {
        width: 1600px;
        height: 300px;
        object-fit:cover;
        object-position: center center;
    margin: auto;
    overflow: hidden;
    position: relative;
    }
</style>

<div class="col-xl-9 col-lg-8 slider_box">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        

        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            {% for slide in slides %}
            {% if forloop.counter == 1 %}
            <div class="item active">
                {% else %}
                <div class="item">
                    {% endif %}
                    <a href="{{ slide.get_absolute_url }}">
                        <img src="{{ slide.first_image.file.url }}" alt="Image">
                        <div class="carousel-caption">
                            <h2 style="color:rgb(240, 244, 247);">{{ slide.trade_name }}</h2>
                            <!--
                            <h4 style="color:linen;">{{ slide.service_description|truncatewords:15 }}</h4>
                            <div class="label-product sale">{% get_hit_count for slide %} views<span></span></div>
                            -->
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock slider %}
