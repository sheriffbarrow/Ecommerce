<!doctype html>
{% extends 'ecommerce/base/index-example.html' %}
{% block login %}
{% load static %}
    <!--[if lte IE 9]>

        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="{% static 'css/profile.css'%}" rel="stylesheet" media="all">
    <!------ Include the above in your HEAD tag ---------->
    <link
         rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
         crossorigin="anonymous"
       />
    <!-- Main Wrapper Start Here -->

        <!-- Categorie Menu & Slider Area End Here -->
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-area mt-30">
            <div class="container">
                <div class="breadcrumb">
                    <ul class="d-flex align-items-center">
                        <li><a href="{% url 'ecommerce:home' %}">Home</a></li>
                        <li class="active"><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <!-- Container End -->
            {% if messages %}
                {% for message in messages %}
                <div>
                    <div class="alert alert-success" role="alert" id='success-alert'>
                    <center>{{ message }}</center>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Breadcrumb End -->
        <!-- Contact Email Area Start -->

        <div class="contact-area ptb-100 ptb-sm-60">

            <div class="container">
                <h3 class="mb-20">Request for a Service</h3>
                <p class="text-capitalize mb-20"></p>
                <form id="contact-form" class="contact-form" action="{% url 'ecommerce:send_mail' %}" method="post">
                    {% csrf_token %}
                    <div class="address-wrapper row">
                        <div class="col-md-6">
                            <div class="address-fname">
                                <input class="form-control" id="name" type="text" name="name" placeholder="vendor trade name..">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="address-web">
                                <input class="form-control" id="service" type="text" name="service" placeholder="What service do you need?.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="address-email">
                                <input class="form-control" id="client-name" type="text" name="client-name" placeholder="Your name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="address-email">
                                <input class="form-control" id="email" type="email" name="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="address-web">
                                <input class="form-control" id="phone" type="text" name="phone" placeholder="Your phone No.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="address-subject">
                                <input class="form-control" id="duration" type="text" name="duration" placeholder="When is service needed?">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="address-textarea">
                                <textarea name="comment" class="form-control" id="comment" placeholder="Write your comment (optional).."></textarea>
                            </div>
                        </div>
                    </div>
                    <p class="form-message"></p>
                    <div class="footer-content mail-content clearfix">
                        <div class="send-email float-md-right">
                            <input value="Send Request" class="return-customer-btn" type="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script>
            $("#success-alert").fadeTo(2000, 500).slideUp(900, function(){
                $("#success-alert").slideUp(500);
            });
        </script>

{% endblock %}
