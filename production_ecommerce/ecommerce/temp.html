<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Carousel</title>
{% load static %}
<!-- Favicons -->
<link rel="stylesheet" href="{% static '/css/quick_service.css' %}">
<link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
<link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="shortcut icon" href="{% static 'img/favicon.ico'%}">
<!-- Fontawesome css -->
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
<!-- Ionicons css -->
<link rel="stylesheet" href="{% static 'css/ionicons.min.css'%}">
<!-- linearicons css -->
<link rel="stylesheet" href="{% static 'css/linearicons.css'%}">
<!-- Nice select css -->
<link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
<!-- Jquery fancybox css -->
<link rel="stylesheet" href="{% static 'css/jquery.fancybox.css'%}">
<!-- Jquery ui price slider css -->
<link rel="stylesheet" href="{% static 'css/jquery-ui.min.css'%}">
<!-- Meanmenu css -->
<link rel="stylesheet" href="{% static 'css/meanmenu.min.css'%}">
<!-- Nivo slider css -->
<link rel="stylesheet" href="{% static 'css/nivo-slider.css'%}">
<!-- Owl carousel css -->
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
<!-- Bootstrap css -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
<!-- Custom css -->
<link rel="stylesheet" href="{% static 'css/default.css'%}">
<!-- Main css -->
<link rel="stylesheet" href="{% static 'style.css'%}">
<!-- Responsive css -->
<link rel="stylesheet" href="{% static 'css/responsive.css'%}">

<!-- Modernizer js -->
<script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style type="text/css">
</style>
</head>


<div class="row">
    <div class="col s12">
        <div class="slider">
            <ul class="slider">
                {% for post in posts %}
                <li>
                    {% if post.image %}
                    <img src="{{post.image.url}}">
                    <div class="caption right-align">

                    </div>
                    {% else %}
                    <img src="{% static 'images/post-herder.jpg' %}">
                    {% endif %}
                    <a href="{{ post.get_absolute_url }}"></a>
                </li>
                {% endfor %}
            </ul>
        </div>
</div>


<style media="screen">
                        #myCarouse {
                            width: 85%;
                            padding-left: 6%;
                            margin-left: 18.5%;
                            height: 400px;
                            overflow: hidden;
                        }

                        #myCarousel img {

                            top: 0px;
                            left: 0px;
                            max-width: none;
                        }
                    </style>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
</ol>

<!-- Wrapper for slides -->
<div class="carousel-inner" role="listbox">
    {% for p in posts %}
    {% if forloop.counter == 1 %}
    <div class="item active">
    {% else %}
    <div class="item">
    {% endif %}
        <img src="{{ p.image.url }}" alt="Image" width="460" height="345">
  <div class="carousel-caption">
    <h3>{{ p.title }}</h3>
    <p>{{ p.author }}</p>
  </div>
    </div>
    {% endfor %}
</div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</html>

<script>
$(document).ready(function() {
$("#owl-demo").owlCarousel({
  autoPlay: 3000, //Set AutoPlay to 3 seconds
  items : 2,
  itemsDesktop : [1199,3],
  itemsDesktopSmall : [979,3]
});
});
</script>
